<div id="bookDetails" class="container row animated fadeInUpSmall">
    <div class="col s5 m5">
        <div class="card-image waves-effect waves-block waves-light">
            <label>Select Cover</label>


            <!--TODO: Display list of covers in the select list -->
            <select class="browser-default" ng-model="newBook.cover"
                    ng-options="book.cover as book.cover for book in newBook.books track by $index"
            >

                <!--<option ng-repeat="cover in book.covers" value="{{cover}}">{{cover}}</option>-->
            </select>


            <!-- TODO: Display the selected book's cover below here -->
            <img ng-src="{{newBook.cover}}"/>
        </div>
    </div>
    <div class="col s7 m7">

        <!-- TODO: add a name property to your form (newBookForm)-->
        <form class="row" ng-submit="newBook.addBook" name="newBookForm" novalidate>

            <div>
                <div class="input-field col s12">
                    <input type="text" ng-model="newBook.title" name="title" cl-required>
                    <label for="first_name">Title</label>
                    <span ng-if="!newBookForm.title.$valid && (newBookForm.title.$dirty || newBookForm.$submitted)">ERROR</span>
                </div>
                <div class="input-field col s12">
                    <input type="text" ng-model="newBook.author" name="author" cl-required>
                    <label for="last_name">Author</label>
                    <span ng-if="!newBookForm.title.$valid && (newBookForm.title.$dirty || newBookForm.$submitted)">ERROR</span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input type="number" ng-model="newBook.price" name="price" cl-required>
                    <label for="first_name">Price</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea class="materialize-textarea" ng-model="newBook.description" name="description"
                              cl-required=""></textarea>
                    <label for="textarea1">Description</label>
                </div>
            </div>
            <!-- TODO: This buttong should only be enable if the form is valid -->
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="mdi-content-send right"></i>
            </button>
        </form>
    </div>
</div>

<pre>
    {{newBookForm | json}}
</pre>
